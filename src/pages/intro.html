<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Wromy - PWA by Studio Wromo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Wromy - PWA by Studio Wromo</title>
    <!-- Favicon-->
    <link rel="icon" href="https://wromo.com/aaaa/dist/img/icons/logo-light.png">
    <!-- Apple Touch Icon-->
    <link rel="apple-touch-icon" href="https://wromo.com/aaaa/dist/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://wromo.com/aaaa/dist/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="https://wromo.com/aaaa/dist/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://wromo.com/aaaa/dist/img/icons/icon-180x180.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="https://wromo.com/aaaa/dist/style.css">
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <div class="intro-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container"><img class="big-logo" src="https://wromo.com/aaaa/dist/img/core-img/logo-white.png" alt=""></div>
    </div>
    <div class="get-started-btn"><a class="btn btn-success btn-lg w-100" href="https://www.wromo.app/">GET STARTED</a></div>
    <!-- All JavaScript Files-->
    <script src="https://wromo.com/aaaa/dist/js/jquery.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/waypoints.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/jquery.easing.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/owl.carousel.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/jquery.counterup.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/jquery.countdown.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/default/jquery.passwordstrength.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/wow.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/jarallax.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/jarallax-video.min.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/default/dark-mode-switch.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/default/active.js"></script>
    <script src="https://wromo.com/aaaa/dist/js/pwa.js"></script>
  </body>
</html>
